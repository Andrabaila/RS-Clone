        example: 1.0
      name:
        type: "string"
        example: "Linkoln"
      groupList:
        type: "array"
        items: [{}]
        example: "[1, 2]"
    example:
      name: "Linkoln"
      groupList: "[1, 2]"
      id: 1.0
  UserInGroup:
    type: "object"
    properties:
      id:
        type: "number"
        example: 1.0
      name:
        type: "string"
        example: "Linkoln"
      balance:
        type: "number"
        example: 15522.0
    example:
      balance: 15522.0
      name: "Linkoln"
      id: 1.0
  Group:
