      tags:
      - "users"
      summary: "Получить данные пользователя по его id"
      operationId: "getUser"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id пользователя"
        required: true
        type : "integer"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/User"
      x-swagger-router-controller: "Users"
    put:
      tags:
      - "users"
      summary: "Обновление данных пользователя по его id"
      operationId: "updateUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id пользователя"
        required: true
        type : "integer"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/User"
      x-swagger-router-controller: "Users"
    delete:
