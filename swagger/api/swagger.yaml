      - "expenses"
      summary: "Создание новой покупки"
      operationId: "addExpense"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
