      x-swagger-router-controller: "Users"
    post:
      tags:
      - "users"
      summary: "Создание нового пользователя"
      operationId: "addUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/User"
      x-swagger-router-controller: "Users"
  /users/{id}:
