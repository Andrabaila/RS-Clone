      summary: "Удаление пользователя по его id"
      operationId: "deleteUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id пользователя"
        required: true
        type : "integer"
      responses:
        "200":
          description: "Пользователь удален"
      x-swagger-router-controller: "Users"
  /users/{id}/groups:
