      x-swagger-router-controller: "Groups"
  /groups/{id}:
    get:
      tags:
      - "groups"
      summary: "Получить данные группы по ее id"
      operationId: "getGroup"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/Group"
      x-swagger-router-controller: "Groups"
    put:
      tags:
      - "groups"
      summary: "Обновление данных группы по ее id"
      operationId: "updateGroup"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Group"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/Group"
      x-swagger-router-controller: "Groups"
    delete:
      tags:
      - "groups"
      summary: "Удаление группы по ее id"
      operationId: "deleteGroup"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
      responses:
        "200":
          description: "Группа удалена"
      x-swagger-router-controller: "Groups"
  /expenses/{groupId}:
