      tags:
      - "expenses"
      summary: "Получить данные покупки по ее id"
      operationId: "getGroup"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
      - name: "expenseId"
        in: "path"
        description: "id покупки"
        required: true
        type : "integer"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/Expense"
      x-swagger-router-controller: "Expenses"
    put:
      tags:
      - "expenses"
      summary: "Обновление данных покупки по ее id"
      operationId: "updateGroup"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
      - name: "expenseId"
        in: "path"
        description: "id покупки"
        required: true
        type : "integer"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/ExpenseSet"
      responses:
        "200":
          description: "Результат запроса"
          schema:
            $ref: "#/definitions/Expense"
      x-swagger-router-controller: "Expenses"
    delete:
      tags:
      - "expenses"
      summary: "Удаление покупки по ее id"
      operationId: "deleteGroup"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "id группы"
        required: true
        type : "integer"
      - name: "expenseId"
        in: "path"
        description: "id покупки"
        required: true
        type : "integer"
      responses:
        "200":
          description: "Покупка удалена"
      x-swagger-router-controller: "Expenses"
definitions:
